    <link rel="stylesheet" href="style.css" />

        "

      <div
        class="panel"
        style="

        "

      <div
        class="panel"
        style="

      </div>
      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1597649260733-7b1e483c65ce?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80);
